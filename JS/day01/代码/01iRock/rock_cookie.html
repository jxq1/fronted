<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var userName;
			function greetUser(){
				if(navigator.cookieEnabled)
					userName = readCookie("irock_username");
				if(userName)
					alert("Hello"+userName+", I missed you.");
				else
					alert("hello, I am your pet rock.");
			};
			function resizeRock(){
				document.getElementById("rockImg").style.height = (document.body.clientHeight-100)*0.9;
			};
			function touchRock(){
				
				if(userName){
					alert("I like the attention, "+userName+". Thank you.");
				}
				else{
					userName = prompt("what is your name?","Enter your name here.");
					if(userName)
						alert("It is good to meet you, "+userName+".");
						if(navigator.cookieEnabled)
							writeCookie("irock_username",userName,5*365);
						else
							alert("Sorry Cookies aren't supported your browser.");
				}
				document.getElementById("rockImg").src = "img/rock_happy.jpg";
				setTimeout("document.getElementById('rockImg').src = 'img/rock.jpg';",30*1000);
			};
			
		</script>
	</head>

	<!-- <body onload="greetUser();resizeRock();"> -->
	<body onload="resizeRock();" onresize="resizeRock();">
		<div id="" style="margin-top: 100px; text-align: center;">
			<img id="rockImg" src="img/rock.jpg" alt="iRock" style="cursor:pointer ;" onclick="touchRock()">
		</div>
	</body>
</html>
