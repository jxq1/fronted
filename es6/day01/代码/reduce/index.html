<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		
			var arr = [1,2,3,4]
			// 求和
			var sum = arr.reduce((pre,cur) => {return pre+cur})
			console.log(sum);
			
			//计算数组中每个元素出现的个数
			let person = ['张曼玉','刘嘉玲','梅艳芳','关之琳','杨幂','杨幂']
			
			let nameNum = person.reduce((pre,cur) => {
				if(cur in pre) {
					pre[cur]++
				}else {
					pre[cur] = 1
				}
				return pre
			},{})
			
			console.log(nameNum);
			
			// 数组去重
			var arr3 = [1,2,3,4,5,6,78,2,3,4]
			
			const res3 = arr3.reduce((pre,cur) => {
				if(!pre.includes(cur)){
					return pre.concat(cur)
				}else{
					return pre
				}
			},[])
			console.log(res3)
		</script>
	</body>
</html>
