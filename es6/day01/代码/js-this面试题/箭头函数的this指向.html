		<script type="text/javascript">
			var x = 11
			var obj = {
				x:22,
				// 这里的箭头函数与x:22平级，所以它的父级是window对象
				say:()=>{
					console.log(this.x)
				}
			}
			obj.say();  
			
			var obj = {
				birth:1990,
				getAge:function(){
					var b = this.birth;
					// 这里的箭头函数与b同级，它的父级是obj对象
					var fn = () => new Date().getFullYear()-this.birth;
					return fn();
				}
			}
			obj.getAge(); //
			console.log(obj.getAge());
