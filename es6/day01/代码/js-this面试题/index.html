<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var name = 222
			var a = {
				name:111,
				say: function(){
					console.log(this.name)
				}
			}
			
			var fun = a.say;
			fun()
			a.say()
			
			var b = {
				name:333,
				say: function(){
					fun()
				}
			}
			b.say(a.say)
			b.say = a.say
			b.say()
		</script>
	</body>
</html>
