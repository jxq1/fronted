<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-if="isLogin" class="login">
				<h3>登陆</h3>
				<div>
					用户名：
					<input type="text" name="username" value=""/>
				</div>
				<div>
					密码：
					<input type="password" name="password" value=""/>
				</div>
				<button>登陆</button>
			</div>
			<div v-else class="register">
				<h3>注册</h3>
				<div>
					用户名：
					<input type="text" name="username" value=""/>
				</div>
				<div>
					密码：
					<input type="password" name="password" value=""/>
				</div>
				<button>注册</button>
			</div>
			
			<button @click="togglePage" type="button">切换登陆注册页</button>
		</div>
		
		<script type="text/javascript">
			let app = new Vue({
				el:'#app',
				data:{
					isLogin:true
				},
				methods:{
					togglePage:()=>{
						app.isLogin = !app.isLogin;
					}
				}
			})
		</script>
	</body>
</html>
