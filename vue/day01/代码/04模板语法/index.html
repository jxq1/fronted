<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#login{
				background: skyblue;
			}
			
			#register{
				background: pink;
			}
		</style>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{msg}}</h1>
			<!-- 一次性插入 -->
			<h1 v-once>{{msg}}</h1>
			
			<h1>{{htmlText}}</h1>
			<h1 v-html="htmlText"></h1>
			<!-- 修改属性内容 ,可简写为   :id="idname"-->
			<div v-bind:id="idname">
				<h1>登陆</h1>
			</div>
			
			<!-- 模板语言的表达式应用 -->
			<div>
				{{firstname+lastname}}
			</div>
			
			<!-- 三元运算符 -->
			<div>
				{{isVip?"欢迎VIP用户回来":"普通用户请充值"}}
			</div>
			
			<!-- 事件的绑定 -->
			<!-- <button v-on:click="changeBg">改变背景</button> -->
			<!-- <button @click="changeBg">改变背景</button> -->
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					msg:"hello Vue",
					htmlText:'<span>hello</span>',
					idname:"login",
					firstname:"张",
					lastname:"三",
					isVip:true
				},
				methods:{
					// chageBg:fuction(){
						
					// }
				}
			})
		</script>
	</body>
</html>
