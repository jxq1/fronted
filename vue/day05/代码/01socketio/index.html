<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/socket.io.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1>小红</h1>
		<script type="text/javascript" >
			// console.log(io)
			let con = io.connect("http://localhost:8080");
			con.on('connect',function(data){
				console.log("连接事件");
			
			})
			con.on('news',function(data){
				console.log("new 成功")
				console.log(data)
			})
			
			con.emit('my other event',{
				username:"小红",
				chatcontent:"吃饭了没？"
			})
			
			con.on('hello',function(data){
				console.log(data)
			})
		</script>
	</body>
</html>
